<h1 mat-dialog-title>Updating {{ project.name }}</h1>
<div class="content" mat-dialog-content>
  <div>
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="row d-flex justify-content-around">
            <div class="col-lg-6 blockCenter">
              <div>
                <mat-form-field
                  appearance="fill"
                  class="mat"
                  [style.width.px]="245"
                >
                  <mat-label>Project Name</mat-label>
                  <input formControlName="name" matInput required />
                  <mat-error *ngIf="name?.touched && name?.invalid">
                    <div *ngIf="name?.errors?.required">
                      This field is required
                    </div>
                  </mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="fill" class="mat">
                  <mat-label>Start date</mat-label>
                  <input
                    formControlName="startDate"
                    matInput
                    type="datetime"
                    [matDatepicker]="startDatePicker"
                    required
                  />
                  <mat-error *ngIf="startDate?.touched && startDate?.invalid">
                    <div *ngIf="startDate?.errors?.required">
                      This field is required
                    </div>
                  </mat-error>
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="startDatePicker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="fill" class="mat">
                  <mat-label>End date</mat-label>
                  <input
                    formControlName="endDate"
                    matInput
                    type="datetime"
                    [matDatepicker]="endDatePicker"
                    required
                  />
                  <mat-error *ngIf="endDate?.touched && endDate?.invalid">
                    <div *ngIf="endDate?.errors?.required">
                      This field is required
                    </div>
                  </mat-error>
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="endDatePicker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #endDatePicker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div
              class="
                col-lg-6
                d-flex
                justify-content-center
                align-items-center
                flex-column
                blockCenter blockCenter-second
              "
            >
              <div>
                <mat-form-field class="mat">
                  <mat-label>Project Description</mat-label>
                  <textarea
                    matInput
                    formControlName="projectDescription"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="5"
                    cdkAutosizeMaxRows="10"
                    class="textArea"
                  ></textarea>
                  <mat-error
                    *ngIf="
                      projectDescription?.touched && projectDescription?.invalid
                    "
                  >
                    <div *ngIf="projectDescription?.errors?.required">
                      This field is required
                    </div>
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="btn">
                <button
                  type="submit"
                  mat-raised-button
                  color="primary"
                  [disabled]="form.invalid || isProjectAdding"
                >
                  <div
                    class="d-flex justify-content-center"
                    *ngIf="isProjectAdding"
                  >
                    <mat-spinner [diameter]="30"></mat-spinner>
                  </div>
                  <div *ngIf="!isProjectAdding">Update Project</div>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
