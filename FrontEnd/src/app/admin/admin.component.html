<div class="table">
    <table mat-table [dataSource]="users">
        <ng-container matColumnDef="FullName">
            <th mat-header-cell *matHeaderCellDef>FullName</th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="MakeAdmin">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button *ngIf="!element.isAdmin" mat-raised-button class="md-button" color="primary" (click)="makeAdmin(element.id)">Make Admin</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnDefs"></tr>
        <tr mat-row *matRowDef="let row; columns: columnDefs;"></tr>
    </table>
    <mat-paginator showFirstLastButtons class="paginator--centered" [pageSize]="6"></mat-paginator>
</div>
