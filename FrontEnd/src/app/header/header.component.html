<a class="title" routerLink="/home"> Team Management </a>

<div *ngIf="fullName" class="rightheader">
  <div class="search">
    <form class="searchForm" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="search" class="input" />
      <button type="submit"></button>
    </form>
  </div>
  <div class="fullname">
    {{ fullName }}
  </div>
</div>

<app-login-register *ngIf="fullName === null"></app-login-register>
