
<div class="pollCreationFormBlock">
  <h4>
    Add new event
  </h4>
  <hr/>
  <form #myForm="ngForm" [formGroup]="eventForm" *ngIf="eventForm" ngNativeValidate>
    <label>Title</label>
    <input formControlName="title" type="text" required name="title">
    <label>URL(Full link, including http/https)</label>
    <input formControlName="url" type="text" name="title">
    <label>Description</label>
    <input formControlName="description" type="text" name="title">
    <label>Passcode</label>
    <input formControlName="passcode" type="text" name="title">
    <label>Attendies</label>
    <mat-form-field class="selectt" appearance="fill">
      <mat-label>Choose the attendies of the meeting</mat-label>
      <mat-select [(ngModel)]="chosedTeamMembers" multiple [ngModelOptions]="{standalone: true}">
        <mat-option *ngFor="let teamMember of teamMembers" [value]="teamMember.id">
          {{teamMember.fullName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="datetimee">
      <input class="datetime" matInput formControlName="dateTime" [ngxMatDatetimePicker]="picker"
                      placeholder="Choose a date"
                      [min]="minDate" [max]="maxDate" class="datetime">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker
        [showSpinners]="showSpinners"
        [showSeconds]="showSeconds">
      </ngx-mat-datetime-picker>
    </mat-form-field>
    <button mat-raised-button class="md-button" (click)="save(myForm)" color="primary">{{ this.saving ? "Saving..." : "Save" }}</button>
  </form>
</div>
